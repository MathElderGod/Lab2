<!--/////////////////////////////////////////////////////////////////////////-->
<!-- doctype is included for html to work-->
<!DOCTYPE html>
<!-- this element wraps all the content on the page aka root element-->
<html lang="en">
    <!-- This element acts as a container for everything you want to include on 
        the HTML page, that isn't the content the page will show to viewers. 
        aka meta deta -->
    <head>
        <!-- The charset attribute sets the character set for your document to 
            UTF-8, which includes most characters from the vast majority of human 
            written languages. meta is a void element-->
        <meta charset="UTF-8"/>
        <!-- a pragma directive, providing information equivalent to what can be
            given by a similarly-named HTTP header.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <!-- provides document-level metadata, applying to the whole page. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="Alexander G. Arias"/>
        <!-- This sets the title of the page, which is the title that appears in 
            the browser tab the page is loaded in.-->
        <title>Team Asuma's Meeting Minutes!</title>
        <!-- A favicon is a small image, so it should be a simple image with high 
            contrast. link to favicon-->
        <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA9vb2APX19QABAQEAKCgoAOnp6QADAwMAIyMjAKioqAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAREREREREREBAREREREREQEQERERERERARQFEREREREBEQABEREREQEREAARERERAREWAAIREREBEREAABEREQERERAFERERARERESAxEREBEREREQAREQEREREREAERARERERERMAEBEREREREBKAEREREREQcBAREREREREhGAAAAAgAAAAIAAAACAAAAAgAAAAIAAAACAAAAAgAAAAIAAAACAAAAAgAAAAIAAAACAAAAAgAAAAIAAAACAAAAA" 
            rel="icon" 
            type="image/x-icon" />
    </head>
    <!-- This contains all the content that displays on the page, including text, 
        images, videos, games, playable audio tracks, or whatever else.-->
    <body>
    </body>
</html>
